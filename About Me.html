<!DOCTYPE html>
<html>
  <head>
    <title>About Me</title>
    <style>
      /* Add some CSS for styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card {
        width: 500px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #ccc;
        margin: 20px;
        text-align: center;
      }
      img {
        border-radius: 50%;
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
      }
      h1 {
        margin-bottom: 10px;
      }
      p {
        line-height: 1.5;
        margin-bottom: 10px;
      }
      .container .card a{
       text-decoration:none;
       color:black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="profile-picture.jpg" alt="Profile Picture">
        <h1>Your Name</h1>
        <p>A short introduction about yourself</p>
        <a href="">More about me</a>
      </div>
    </div>
  </body>
</html>
