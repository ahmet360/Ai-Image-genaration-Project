<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Image Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    img {
      width: 300px;
      height: 300px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <form id="image-form">
      <label for="prompt">Enter image prompt:</label><br>
      <input type="text" id="prompt" v-model="prompt"><br>
      <button type="submit" @click.prevent="generateImage">Generate Image</button>
    </form> 
    <img v-if="imageUrl" :src="imageUrl" alt="Generated Image">
  </div>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        prompt: "",
        imageUrl: "",
      },
      methods: {
        async generateImage() {
          // If no prompt is entered, use a default prompt
          if (!this.prompt) {
            this.prompt = "sunset over the ocean";
          }
          // Send the prompt to the API to generate an image
          const response = await axios.get(`https://api.example.com/generate-image?prompt=${this.prompt}`);
          this.imageUrl = response.data.imageUrl;
        },
      },
    });
  </script>
</body>
</html>
